<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root" class="flex-center">

    <div id="score">
      SCORE: <span id="points">0</span>
    </div>

    <div class="container">
      <div id="game">

        <div class="point flex-center">
          <div class="point-content"></div>
        </div>

        <div class="snake-part"></div>
      </div>

      <div id="game-over" class="flex-center">
        <div class="text-center">
          GAME OVER
          <br>
          <a onclick="reload()">
            Play again?
          </a>
        </div>
      </div>

      <div id="pause" class="flex-center hidden">
        <div class="text-center">
          PAUSE
        </div>
      </div>
    </div>

    <div id="instructions" style="display: none;">
      <p>
        Use <strong>W</strong> <strong>A</strong> <strong>S</strong> <strong>D</strong> to move. Press
        <strong>SPACE</strong> to pause.</p>
      <p>
        <strong>Move</strong> to <strong>start</strong> the game.
      </p>
    </div>

    <div id="controllers">
      <div class="flex-column">
        <button class="btn btn-left" data-direction="left"></button>
      </div>
      <div class="flex-column flex-spaced">
        <button class="btn btn-up" data-direction="up"></button>
        <button class="btn btn-down" data-direction="down"></button>
      </div>
      <div class="flex-column">
        <button class="btn btn-right" data-direction="right"></button>
      </div>
    </div>

    <div class="pause-container">
      <button class="btn btn-pause" data-direction="pause">pause</button>
    </div>
    
    
  </div>

  <script src="script.js"></script>
</body>

</html>
