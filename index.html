<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake Game</title>
  <style>
    :root {
      --main-size: 20px;
    }

    /* RESET */
    * {
      margin: 0;
      padding: 0;
      outline: 0;
      box-sizing: border-box;
    }

    html, body, #root {
      min-height: 100%;
    }

    #container {
      width: 500px;
      height: 500px;
      background-color: #3a3a3a;
      position: relative;
      overflow: hidden;
    }

    .snake-part {
      background-color: #c54c4c;
      position: absolute;
      width: var(--main-size);
      height: var(--main-size);

      text-align: center;
      font-size: 12px;
      line-height: 20px;
    }

    .point {
      width: var(--main-size);
      height: var(--main-size);
      position: absolute;
      left: 100px;
      top: 100px;
    }

    .point .point-content {
      background-color: green;
      position: absolute;
      width: 10px;
      height: 10px;
      margin-left: 50%;
      margin-top: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>

<body>
  <div id="container">
    <div class="point">
      <div class="point-content"></div>
    </div>

    <div class="snake-part">1</div>
  </div>

  <script>
    window.onload = () => {
      const SPEED = 200;
      const KEY_LEFT = 65;
      const KEY_RIGHT = 68;
      const KEY_UP = 87;
      const KEY_DOWN = 83;
      const KEY_PAUSE = 32;
      const SIZE = 20;

      let lastTime = new Date().getTime();

      let play = true;

      const positions = [];

      const point = document.querySelector('.point');
      const container = document.querySelector('#container');
      
      const containerWidth = parseInt(getStyle(container).width);
      const containerHeight = parseInt(getStyle(container).height);
      
      let direction = '';

      document.addEventListener('keyup', setMovement);

      function setMovement(e) {
        const parts = snakeBody();
        const snakeProps = getStyle(parts[parts.length - 1]);
        
        switch (e.keyCode) {
          case KEY_PAUSE:
            play = !play
            break;
          case KEY_LEFT:
            if (direction != 'right') {
              direction = 'left'
            }

            break;
          case KEY_RIGHT:
            if (direction != 'left') {
              direction = 'right'
            }

            break;
          case KEY_UP:
            if (direction != 'down') {
              direction = 'up'
            }

            break;
          case KEY_DOWN:
            if (direction != 'top') {
              direction = 'down'
            }

            break;
          default:
            break;
        }
      }

      function animate() {
        if (!play) {
          requestAnimationFrame(animate);
          return;
        }
        
        let agora = new Date().getTime();

        if (agora - lastTime > SPEED) {
          move();
          lastTime = agora;
        }

        requestAnimationFrame(animate);
      }

      function move() {
        const parts = snakeBody();

        let x = parseInt(getStyle(parts[0]).left);
        let y = parseInt(getStyle(parts[0]).top);

        switch (direction) {
          case 'left':

            if (x - SIZE >= 0) {
              reposition(parts[0], x - SIZE, y);
              
              for (let i = 1; i < parts.length; i++) {
                let oldX = parseInt(parts[i].style.left);
                let oldY = parseInt(parts[i].style.top);

                reposition(parts[i], x, y);

                x = oldX;
                y = oldY;
              }
            
            }

            break;

          case 'right':
            if (x + SIZE < containerWidth) {
              reposition(parts[0], x + SIZE, y);
              
              for (let i = 1; i < parts.length; i++) {
                let oldX = parseInt(parts[i].style.left);
                let oldY = parseInt(parts[i].style.top);

                reposition(parts[i], x, y);

                x = oldX;
                y = oldY;
              }
            }
            
            break;

          case 'up':
            if (y - SIZE >= 0) {
              reposition(parts[0], x, y - SIZE);
              
              for (let i = 1; i < parts.length; i++) {
                let oldX = parseInt(parts[i].style.left);
                let oldY = parseInt(parts[i].style.top);

                reposition(parts[i], x, y);

                x = oldX;
                y = oldY;
              }
            }


            break;

          case 'down':
            if (y + SIZE < containerHeight) {
              reposition(parts[0], x, y + SIZE);
              
              for (let i = 1; i < parts.length; i++) {
                let oldX = parseInt(parts[i].style.left);
                let oldY = parseInt(parts[i].style.top);

                reposition(parts[i], x, y);

                x = oldX;
                y = oldY;
              }

            }

            break;
        }

        checkPoint(
          parts[0].style.left, 
          parts[0].style.top, 
          parts[0].style.width
        )
      }

      function snakeBody() {
        return document.querySelectorAll('.snake-part');
      }

      function getStyle(element) {
        return window.getComputedStyle(element)
      }

      function growUp() {
        const div = document.createElement('div')
        div.classList.add('snake-part')
        div.innerHTML = snakeBody().length + 1;
        div.style.left = '-200px';
        div.style.top = '-200px';
        container.appendChild(div);
      }

      function repositionPoint() {
        const x = Math.floor(Math.random() * (containerWidth / SIZE)) * SIZE;
        const y = Math.floor(Math.random() * (containerHeight / SIZE)) * SIZE;
        
        point.style.left = `${x}px`;
        point.style.top = `${y}px`;
      }

      function checkPoint(x, y, size) {
        const pointX = getStyle(point).left;
        const pointY = getStyle(point).top;

        if (
          x <= pointX && x + size >= pointX
          && y <= pointY && y + size >= pointY
        ) {
          growUp();
          
          point.style.left = '-200px';
          point.style.top = '-200px';
          repositionPoint();
        }
      }

      function reposition(el, x, y) {
        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
      }

      animate();
    }

  </script>
</body>

</html>
