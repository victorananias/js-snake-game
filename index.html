<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex-center">
  <div id="root">
    <div id="score">
      SCORE: <span id="points">0</span>
    </div>

    <div id="container">

      <div class="point">
        <div class="point-content abs-center"></div>
      </div>

      <div class="snake-part"></div>
    </div>

    <div id="game-over" class="flex-center abs-center">
      <div class="text-center">
        GAME OVER
        <br>
        <a onclick="reload()">
          Play again?
        </a>
      </div>
    </div>

    <div id="pause" class="abs-center">
      <div class="text-center abs-center">
        PAUSE
      </div>
    </div>

    <div>
      <p>
        Use <strong>W</strong> <strong>A</strong> <strong>S</strong> <strong>D</strong> to move. Press
        <strong>SPACE</strong> to pause.</p>
      <p>
        <strong>Move</strong> to <strong>start</strong> the game.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
