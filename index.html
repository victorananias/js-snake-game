<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake Game</title>
  <style>

    /* RESET */
    * {
      margin: 0;
      padding: 0;
      outline: 0;
      box-sizing: border-box;
    }

    html, body, #root {
      min-height: 100%;
    }

    #container {
      width: 500px;
      height: 500px;
      background-color: #3a3a3a;
      position: relative;
      overflow: hidden;
    }

    .snake-part {
      background-color: #c54c4c;
      position: absolute;

      text-align: center;
      font-size: 12px;
      line-height: 20px;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="snake-part">1</div>
    <div class="snake-part">2</div>
    <div class="snake-part">3</div>
  </div>

  <script>
    window.onload = () => {
      const SPEED = 200;
      const KEY_LEFT = 65;
      const KEY_RIGHT = 68;
      const KEY_UP = 87;
      const KEY_DOWN = 83;
      const PAUSE = 32;
      const SIZE = 20;

      let play = false;

      const positions = [];

      const parts = snakeBody();

      for (let i = 0; i < parts.length; i++) {
        const initialPosition = (parts.length - i - 1) * SIZE;
        
        parts[i].style.width = `${SIZE}px`;
        parts[i].style.height = `${SIZE}px`;
        parts[i].style.left = `${initialPosition}px` 
      }

      const container = document.querySelector('#container')
      let direction = '';

      let containerWidth = parseInt(getStyle(container).width);
      let containerHeight = parseInt(getStyle(container).height);

      document.addEventListener('keyup', setMovement);

      function setMovement(e) {
        const parts = snakeBody();
        const snakeProps = getStyle(parts[parts.length - 1]);
        
        switch (e.keyCode) {
          case PAUSE:
            play = !play
            break;
          case KEY_LEFT:
            if (direction != 'right') {
              direction = 'left'
            }

            break;
          case KEY_RIGHT:
            if (direction != 'left') {
              direction = 'right'
            }

            break;
          case KEY_UP:
            if (direction != 'down') {
              direction = 'up'
            }

            break;
          case KEY_DOWN:
            if (direction != 'top') {
              direction = 'down'
            }

            break;
          default:
            break;
        }
      }

      let lastTime = new Date().getTime();

      function animate() {
        if (!play) {
          requestAnimationFrame(animate);
          return;
        }
        
        let agora = new Date().getTime();

        if (agora - lastTime > SPEED) {
          move();
          lastTime = agora;
        }

        requestAnimationFrame(animate);
      }

      function move() {
        const parts = snakeBody();

        let x = parseInt(getStyle(parts[0]).left);
        let y = parseInt(getStyle(parts[0]).top);

        switch (direction) {
          case 'left':

            if (x - SIZE >= 0) {
              reposition(parts[0], x - SIZE, y);
              
              for (let i = 1; i < parts.length; i++) {
                let oldX = parseInt(parts[i].style.left);
                let oldY = parseInt(parts[i].style.top);

                reposition(parts[i], x, y);

                x = oldX;
                y = oldY;
              }
            
            }

            break;

          case 'right':
            if (x + SIZE < containerWidth) {
              reposition(parts[0], x + SIZE, y);
              
              for (let i = 1; i < parts.length; i++) {
                let oldX = parseInt(parts[i].style.left);
                let oldY = parseInt(parts[i].style.top);

                reposition(parts[i], x, y);

                x = oldX;
                y = oldY;
              }
            }
            
            break;

          case 'up':
            if (y - SIZE >= 0) {
              reposition(parts[0], x, y - SIZE);
              
              for (let i = 1; i < parts.length; i++) {
                let oldX = parseInt(parts[i].style.left);
                let oldY = parseInt(parts[i].style.top);

                reposition(parts[i], x, y);

                x = oldX;
                y = oldY;
              }
            }


            break;

          case 'down':
            if (y <= containerHeight) {
              reposition(parts[0], x, y + SIZE);
              
              for (let i = 1; i < parts.length; i++) {
                let oldX = parseInt(parts[i].style.left);
                let oldY = parseInt(parts[i].style.top);

                reposition(parts[i], x, y);

                x = oldX;
                y = oldY;
              }

            }

            break;
        }
      }

      function snakeBody() {
        return document.querySelectorAll('.snake-part');
      }

      function getStyle(element) {
        return window.getComputedStyle(element)
      }

      function growUp() {

      }

      function reposition(el, x, y) {
        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
      }

      animate();
    }

  </script>
</body>

</html>
